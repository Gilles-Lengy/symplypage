body: 'color: #FFF;background-color: #000000;'
link:
  base: 'color: #fff000;text-decoration: underline;'
  hover: 'color: #ff0000;text-decoration: none;'
paragraph: 'font-size: 1.25rem;'
initSections:
  section: 'margin-top: 4rem;margin-bottom: 8rem;text-align: center;'
  h3: 'text-transform: uppercase;margin-bottom: .75rem;'
initCard:
  card: 'color: #000;background-color: #FFF;border: 4px solid #FFF;border-radius: 0;margin-bottom: 4rem;'
  cardImgTop: 'border-bottom: 4px solid #FF0;'
  cardBody: 'padding: 2rem;'
  h5: 'color: #fff000;'
  p: 'color: #ff0000;'
header:
  header: 'margin-top:0;background-color: red;'
  h1: 'padding: 1rem 2rem;background-color: #FF8C00;text-transform: uppercase;margin-bottom: 0;'
  img: 'width:100%;'
  h2: 'padding: 1rem 2rem;background-color: blue;text-transform: uppercase;margin-bottom: 0;'
textSection:
  section: 'margin-top: 2rem;margin-bottom: 4rem;'
  h2: 'text-transform: uppercase;margin-bottom: .75rem;background-color: #333333;color: #000000;'
  p: 'color: #333333;'
  pTextSignature: 'font-style: italic;'
  pTextSignatureLink: 'color: #ff0000;'
  pTextSignatureLinkHover: 'text-decoration: underline;'
photoSection:
  section: 'margin-top: 2rem;margin-bottom: 4rem;'
  h3: 'text-transform: uppercase;margin-bottom: .75rem;background-color: #333333;color: #000000;'
  card:
    card: 'background-color: #FF0;border: 4px solid #FF0;'
    cardImgTop: 'border-bottom: 4px solid #F00;'
    cardBody: 'padding: 4rem;'
    h5: 'color: #ff0000;'
    p: 'color: #fff000;'
videoSection:
  section: 'margin-top: 2rem;margin-bottom: 4rem;'
  h3: 'text-transform: uppercase;margin-bottom: .75rem;background-color: #333333;color: #000000;'
  card:
    card: 'background-color: #FF0;border: 4px solid #FF0;'
    cardBody: 'border-top: 4px solid #F00;padding: 4rem;'
    h5: 'color: #ff0000;'
    p: 'color: #fff000;'
cardsSection:
  section: 'margin-top: 2rem;margin-bottom: 4rem;'
  h3: 'text-transform: uppercase;margin-bottom: .75rem;background-color: #333333;color: #000000;'
  cards:
    cardWrapper: 'margin-bottom: 2rem;'
    card: 'border: 4px solid #FF0;padding-bottom: .75rem;margin-bottom: 0;'
    cardBody: 'border-top: 4px solid #FF0;padding: 2rem;'
    h4: 'background-color: #ff0000;'
    h4Link: 'display: inline-block;background-color: #FF8C00;padding: 1rem;width: 100%;text-decoration: none;color: #000000;'
    h4LinkHover: 'color: #ffffff;'
    p: 'color: #ffff00;'
bandcampAlbumSection:
  section: 'margin-top: 2rem;margin-bottom: 4rem;'
  h3: 'text-transform: uppercase;margin-bottom: .75rem;background-color: #333333;color: #000000;'
  bandcampPlayerContainer: 'border: 4px solid #FFF;background-color: #333333;'
onTheInternetSection:
  section: 'margin-top: 2rem;margin-bottom: 4rem;'
  h3: 'text-transform: uppercase;margin-bottom: .75rem;background-color: #333333;color: #000000;'
  btnDefault : 'font-size: 2rem;color: #ffffff;border: 4px solid #ffffff;background-color: transparent;border-radius: 0;text-transform: uppercase;min-width: 80px;'
  btnDefaultHover : 'color: #000000;background-color: #ffffff; border: 4px solid #ffffff;'
  liItem: 'margin-bottom: .75rem;'
shareSection:
  section: 'margin-top: 2rem;margin-bottom: 4rem;'
  h3: 'text-transform: uppercase;margin-bottom: .75rem;background-color: #333333;color: #000000;'
  btnDefault : 'display: inline-block;margin-top: .75rem;font-size: 1.25rem;color: #000000;border: 4px solid #ffffff;background-color: #ffffff;border-radius: 0;text-transform: uppercase;min-width: 80px;text-decoration: none;'
  btnDefaultHover : 'color: #ffffff;border: 4px solid #ffffff;background-color: #000000;'